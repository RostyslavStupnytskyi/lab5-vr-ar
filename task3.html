<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AR experience with WebXR Hit Test and Object Customization">
    <title>AR Hit Test - Advanced</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      #settings-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 10px;
        max-width: 300px;
        z-index: 100;
      }
      
      .settings-group {
        margin-bottom: 15px;
      }
      
      .settings-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      button {
        margin: 5px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      .slider {
        width: 100%;
        margin: 10px 0;
      }
      
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background-color: #2196F3;
      }
      
      #size-value {
        display: inline-block;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <div id="settings-panel">
      <h2>Октаедр - Налаштування</h2>
      
      <div class="settings-group">
        <div class="settings-title">Колір об'єкта:</div>
        <input type="color" id="object-color" value="#00ff00">
      </div>
      
      <div class="settings-group">
        <div class="settings-title">Розмір об'єкта: <span id="size-value">0.08</span></div>
        <input type="range" id="object-size" class="slider" min="0.01" max="0.2" step="0.01" value="0.08">
      </div>
      
      <div class="settings-group">
        <div class="settings-title">Обертання:</div>
        <button id="rotation-toggle">Увімкнути обертання</button>
      </div>
      
      <div class="settings-group">
        <div class="settings-title">Анімація пульсації:</div>
        <button id="scale-animation-toggle">Увімкнути пульсацію</button>
      </div>
      
      <div class="settings-group">
        <div class="settings-title">Матеріал:</div>
        <button id="material-standard">Стандартний</button>
        <button id="material-emissive">Емісійний</button>
        <button id="material-transparent">Прозорий</button>
      </div>
    </div>
    
    <script type="module" src="/src/task3.js"></script>
  </body>
</html>
